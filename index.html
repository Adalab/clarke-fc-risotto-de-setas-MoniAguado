<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="images/paella.png" />
  <link rel="stylesheet" href="style/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700,900" rel="stylesheet">
  <title>Risotto de setas</title>
</head>
<body>
  <header class="header">
    <div class="titles">
      <p class="header__subtitle">ingredientes</p>
      <h1 class="header__title">nombre del plato</h1>
    <div>
    <nav class="menu">
      <ul class="menu__list">
        <li class="menu__item menu__select">Seleccionar todo</li>
        <li class="menu__item menu__deselect">Cancelar todo</li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="main__ingredients">
      <div class="ingredients__container">
        <ul class="ingredients__list">
        </ul>
      </div>
    </section>
    <section class="resume">
      <div class="resume__container">
        <ul class="resume__list">
          <li class="resume__item item--item">
            <p class="item--title">Items: </p>
            <span class="item--number">1</span></li>
          <li class="resume__item item--subtotal">
            <p class="subtotal--title">Subtotal</p>
            <span class="subtotal--number"> €</span></li>
          <li class="resume__item item--cost">
            <p class="cost--title">Gastos de envío</p>
            <span class="cost--number"> €</span></li>
          <li class="resume__item item--total">
            <p class="total--title">Total</p>
            <span class="total--number"> €</span></li>
        </ul>
        <button class="resume__button">Comprar ingredientes: <span class="resume__button--total"> €</span></button>
      </div>
    </section>
  </main>
</body>
<script type="text/javascript" src="js/main.js"> </script>
</html>
